<include file='public:header'/>
<div class="sjgl_lead">
    <ul>
        <li><a href="#">其他</a> > <a href="">外卖设置</a> > <a>外卖营业状态</a></li>
    </ul>
</div>
<div class="tuan_content">
    <div class="radius5 tuan_top">
        <div class="tuan_top_t">
            <div class="left tuan_topser_l">打烊状态用户将不能在继续下单</div>
        </div>
    </div> 
    <div class="tuanfabu_tab">
        <ul>
            <li class="tuanfabu_tabli tabli_change on"><a href="<{:U('ele/index')}>">外卖营业状态</a></li>
            <li class="tuanfabu_tabli tabli_change"><a href="<{:U('eleorder/index')}>">确认订单</a></li>
            <li class="tuanfabu_tabli tabli_change"><a href="<{:U('eleorder/wait')}>">配送订单</a></li>
            <li class="tuanfabu_tabli tabli_change"><a href="<{:U('eleorder/over')}>">已完成订单</a></li>
        </ul>
    </div>
    <div class="tabnr_change show">
    <style type="text/css">
	.tuanfabu_table tr td{width:50px;}
	#busihour{ width:460px; height:30px;} 
	
	</style>
        <form  method="post" target="baocms_frm"  action="<{:U('ele/open')}>">
    	<table class="tuanfabu_table" width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td><p class="tuanfabu_t">状态</td>
                <td>
                    <div class="tuanfabu_nr">
                        <label>
                            <input type="radio" <eq name="ele.is_open" value="0"> checked="checked" </eq>  name="is_open" id="is_open" value="0"/>打烊中
                        </label>
                         <label>
                             <input type="radio" <eq name="ele.is_open" value="1"> checked="checked" </eq>    name="is_open" id="is_open" value="1"/>营业中
                        </label>
                    </div>
                </td>
            </tr>
            
            <tr>
                <td width="60"><p class="tuanfabu_t">营业时间</td>
                <td>
                    <div class="tuanfabu_nr">
                  <input type="text" name="busihour" id="busihour" class="px" value="<{$ele[busihour]}>" />
                  <code>比如：8:00-12:00,13:00-16:00 中间用,分割</code>
                    </div>
                </td>
            </tr>
            
            <tr>
                <td width="60"><p class="tuanfabu_t">留言标签</td>
                <td>
                    <div class="tuanfabu_nr">
                    <input type="text" name="tags" id="busihour" class="px" value="<{$ele[tags]}>" />
                    <code>比如：辣多一点,辣少一点,请提供餐具,没零钱,米饭多一点 中间用,分割</code>
                    </div>
                </td>
            </tr>
            
            <tr>
                <td></td>
                <td><input type="submit" class="radius3 sjgl_an tuan_topbt" value="立刻更新"/></td>
            </tr>
        </table>
        </form>
    </div> 
</div>
<include file='public:footer'/>
