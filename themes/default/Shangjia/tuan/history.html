<include  file='public:header'/>

<div class="sjgl_lead">
    <ul>
        <li><a href="#">商家管理</a> > <a href="">抢购</a> > <a>往期抢购</a></li>
    </ul>
</div>
<div class="tuan_content">
    <form method="post" action="<{:U('tuan/history')}>">
    <div class="radius5 tuan_top">
        <div class="tuan_top_t">
            <div class="left tuan_topser_l">抢购名称：<input type="text" class="radius3 tuan_topser"  name="keyword" value="<{$keyword}>"/><input type="submit" style="margin-left:10px;" class="radius3 sjgl_an tuan_topbt" value="搜 索"/></div>
            <div class="right tuan_topfb_r"><a class="radius3 sjgl_an tuan_topbt" target="main_frm" href="<{:U('tuan/create')}>">发布抢购+</a></div>
        </div>
    </div>
    </form>
    <div class="tuanfabu_tab">
        <ul>
            <li class="tuanfabu_tabli"><a href="<{:U('tuan/index')}>">正在抢购</a></li>
            <li class="tuanfabu_tabli on"><a href="<{:U('tuan/history')}>">往期抢购</a></li>
            <li class="tuanfabu_tabli"><a href="<{:U('tuan/order')}>">订单管理</a></li>
            <li class="tuanfabu_tabli"><a href="<{:U('tuan/used')}>">抢购券管理</a></li>
        </ul>
    </div> 
    <table class="tuan_table" width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr style="background-color:#eee;">
                <td>抢购名称</td>
                <td>图片</td>
                <td>市场价格</td>
                <td>抢购价格</td>
                <td>售出数</td>
                <td>开始时间</td>
                <td>结束时间</td>
                <td>是否审核</td>
        </tr>
        <foreach name="list" item="var">
            <tr>
                <td><{$var.title}></td>
                <td style="height: 100px;"><img src="__ROOT__/attachs/<{$var.photo}>" style="width: 160px; margin: 0px auto;"  /></td>
                <td><{$var.price}></td>
                <td><{$var.tuan_price}></td>
                <td><{$var.sold_num}></td>
                <td><{$var.bg_date}></td>
                <td><{$var.end_date}></td>
                <td><eq name="var.audit" value="0">等待审核<else/>正常</eq></td>
            </tr>
        </foreach>
    </table>
    <div class="paging">
        <{$page}>
    </div>
</div>

<include  file='public:footer'/>
