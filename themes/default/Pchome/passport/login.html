<include file="public:header" /> 
<style>

.header--mini{border-bottom:2px solid <{$color}>!important;min-width:980px;color:#666}
.header--mini .wrapper{margin:0 auto;padding:20px 0;width:980px}
.header--mini .site-logo{width:128px;width:54px;height:36px;background-position:-262px -165px;}
.header--mini .login-block{float:right;line-height:36px}
.header--mini .login-block .tip{margin-right:10px;vertical-align:sub}
.header--mini .login-block{float:right;line-height:36px}
.header--mini .login-block .login{padding:3px 10px}
.btn-small{padding:3px 20px;font-size:12px}
.loginR {width: 530px;float: left;margin: 20px 0 0 30px !important; }
.btn{background-color:<{$color}>!important;background-size:100%;background-image:-webkit-linear-gradient(top,<{$color}>!important,<{$color}>!important);background-image:linear-gradient(to bottom,<{$color}>!important,<{$color}>!important)}
.btn,.btn-hot,.btn-normal{display:inline-block;vertical-align:middle;padding:8px 20px;font-size:14px;font-weight:700;-webkit-font-smoothing:antialiased;line-height:1.5;letter-spacing:.1em;text-align:center;text-decoration:none;border-width:0 0 1px;border-style:solid;background-repeat:repeat-x;border-radius:2px;-moz-user-select:-moz-none;-ms-user-select:none;-webkit-user-select:none;user-select:none;cursor:pointer}
.btn,.btn.hover,.btn:focus,.btn:hover{border-color:#B50251;color:#fff;zoom:1}
.footer--mini{border-top:1px solid #EEE;padding-top:20px;text-align:center;margin-top: 20px;}
.footer--mini p span{ font-size:12px;}
.footer--mini .copyright{font-size:12px;font-family:initial}
.footer--mini .copyright a,.footer--mini .copyright span{color:#999}
</style>
<div class="header--mini">
    <div class="wrapper cf">
        <a class="site-logo" href="/">欢迎登录<{$CONFIG['site']['sitename']}></a>
        <div class="login-block">
            <span class="tip">没有<{$CONFIG['site']['sitename']}>账号？</span>
            <a class="btn btn-small login" href="<{:U('passport/register')}>">注册</a>
        </div>
    </div>
</div>




	<div class="main">
		<div class="loginBox">
			<form id="login_frm"  action="<{:U('passport/login')}>" method="post" target="baocms_frm">
				<div class="loginMid">
				
				<div class="loginMidNr">
				<table cellpadding="0" cellspacing="0" width="100%" class="loginTable">
					<tr>
						<td>
							<input type="text" id="account"  name="account" placeholder="邮箱/手机号"    class="loginInput" value="" />
						</td>
					</tr>
					<tr>
						<td>
							<input type="password" id="password"  name="password"  class="loginInput2" placeholder="密码" value="" />
						</td>
					</tr>
					<tr>
						<td>
							<input  class="loginInput2 loginInput4"  id="yzm"  name="yzm"  type="text"  value="" placeholder="验证码" />
							<img id="bao_img_code" src="__ROOT__/index.php?g=app&m=verify&a=index&mt=<{:time()}>" /><em><a rel="bao_img_code" class="yzm_code" href="javascript:void(0);">换一张</a></em></td>
					</tr>
					<tr>
						<td class="agreen"><a href="<{:U('passport/forget',array('way'=>2))}>">忘记密码</a></td>
					</tr>
					<tr>
						<input type="hidden" name="backurl" value="<{$backurl}>" />
						<td>
							<input type="submit" class="btn loginInput5" value="登 陆" />
						</td>
					</tr>
					<tr>
						<td><a href="<{:U('passport/register')}>" class="btn loginInput6">注 册</a></td>
					</tr>
				</table>
			</form>
			<ul class="qqlink">
				<li class="qqlink_wz">其他账号登录：</li>
				<if condition="!empty($CONFIG['connect']['qq_app_id'])"><li><a href="<{:U('passport/qqlogin')}>"></a></li></if>
				<!--<if condition="!empty($CONFIG['connect']['wx_app_id'])"><li class="li2"><a href="<{:U('passport/wxlogin')}>"></a></li></if>-->
				<if condition="!empty($CONFIG['connect']['wb_app_id'])"><li class="li3"><a href="<{:U('passport/wblogin')}>"></a></li></if>
			</ul>
		</div>
	</div>
    
    <script>
$(document).ready(function()    {      
    $("#account").focusin(function() {
        if($(this).val() =="请用您账户或者手机号码登录"){  
            $(this).val("2");
        }
    });
    $("#account").focusout(function() {
        if($(this).val() ==""){ 
            $(this).val("请用您账户或者手机号码登录");
        }
    });
	
	$("yzm").focusin(function() {
        if($(this).val() =="请输入验证码"){  
            $(this).val("");
        }
    });
    $("#yzm").focusout(function() {
        if($(this).val() ==""){ 
            $(this).val("请输入验证码");
        }
    });
	
	
});
</script>
	<div class="loginR"> 
    
    <calldata mdl="Ad" where=" bg_date ELT '{$today}' AND end_date EGT '{$today}' AND city_id IN ({$city_ids}) AND closed=0 AND site_id=59" limit="0,3" cache="21600" order="orderby asc">
             <a href="<{$item.link_url}>" title="<{$item.title}>" target="_blank"><img width="480" height="370" src="__ROOT__/attachs/<{$item.photo}>" draggable="false"></a>
            </calldata>
		
	</div>
</div>
</div>
<div class="footer--mini">
    <p class="copyright">
       <span>copyright 2013-2113 <{$Think.SERVER.HTTP_HOST}> All Rights Reserved <{$CONFIG.site.sitename}>版权所有 - <{$CONFIG.site.tongji}></span>
        <span class="f1"><{$CONFIG.site.icp}> </span>
    </p>
</div>
